<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>网页定时刷新器</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #cccccc;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .active {
            background-color: #e6f7e6;
        }

        .inactive {
            background-color: #f7e6e6;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <label for="url">目标URL:</label>
        <input type="text" id="url" placeholder="https://example.com">
    </div>
    <div class="form-group">
        <label for="interval">刷新间隔(秒):</label>
        <input type="number" disabled id="interval" min="30" value="60">
    </div>
    <button id="startBtn">开始刷新</button>
    <button id="stopBtn" disabled>停止刷新</button>
    <div id="status" class="inactive">
        状态: 未运行
    </div>
    <p id="refreshCount">已刷新次数：0</p>
    <script type="module" src="./popup.js"></script>
</body>

</html>
